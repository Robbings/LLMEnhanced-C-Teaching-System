<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if status == 'success' %}Email Confirmation Successful{% else %}Email Confirmation Failed{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-md text-center animate-fade-in-down">
        <div class="mb-6">
            {% if status == 'success' %}
                <!-- 成功图标：绿色对号 -->
                <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M9 12l2 2l4-4m5 2a9 9 0 11-18 0a9 9 0 0118 0z"></path>
                </svg>
            {% else %}
                <!-- 失败图标：红色叉号 -->
                <svg class="mx-auto h-16 w-16 text-red-500" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            {% endif %}
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-4">
            {% if status == 'success' %}
                Email Confirmation Successful
            {% else %}
                Email Confirmation Failed
            {% endif %}
        </h1>
        <p class="text-gray-600 text-lg">{{ message }}</p>

        <a href="/" class="inline-block mt-6 px-6 py-2 bg-indigo-500 text-white rounded-lg shadow hover:bg-indigo-600 transition duration-300">
            Go to Home
        </a>
    </div>

    <style>
        @keyframes fade-in-down {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-down {
            animation: fade-in-down 0.5s ease-out;
        }
    </style>
</body>
</html>
